project(":push-server-common") {
  description = "Push Server Common Module"

  version = pushServerCommon

  apply from: "../build-config-deployer.gradle"

  dependencies {
    compile project(":push-server-jackson")

    compile("org.crazyyak.lib:yak-lib-couchace:$yakLibCouchAce")
    compile("org.springframework.security:spring-security-core:$springSecurityVersion")

    testCompile ("org.testng:testng:6.8.17")
  }

  configurations.all({
    resolutionStrategy({
      force(
        "org.springframework:spring-core:$springVersion",
        "org.springframework:spring-beans:$springVersion",
      )
    })
  })
}

