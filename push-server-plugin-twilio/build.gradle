project(":push-server-plugin-twilio") {
    description = "Cosmic Push Twilio Plugin"

    version = pushServerPluginTwilio

    apply from: "../build-config-deployer.gradle"

    dependencies {
        compile project(":push-server-common")

        compile("com.twilio.sdk:twilio-java-sdk:3.6.2") {
            exclude group: 'commons-logging'
        }

        compile("log4j:log4j:1.2.17")

        testCompile ("org.testng:testng:$testNgVersion")
    }

    configurations.all({
        resolutionStrategy({
            force(
            )
        })
    })
}
