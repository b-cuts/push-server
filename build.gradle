buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
  }
  dependencies {
    classpath "org.hidetake:gradle-ssh-plugin:1.0.1"
    classpath "com.github.ben-manes:gradle-versions-plugin:0.7"
  }
}

apply from: "build-config-java.gradle"

subprojects {

  group = "com.cosmicpush"

  apply (from: "../build-config-versions.gradle")
  apply (from: "../build-config-reports.gradle")

  targetCompatibility = "1.8"
  sourceCompatibility = "1.8"

  ext {
    pushServerPub     = "2.0.0"
    pushServerGateway = "2.0.0"
    pushServerApp     = "4.0.0"
    pushServerCommon  = "4.0.0"
    pushServerJackson = "4.0.0"

    pushServerPluginSes       = "4.0.0"
    pushServerPluginSmtp      = "4.0.0"
    pushServerPluginGtalk     = "4.0.0"
    pushServerPluginNotifier  = "4.0.0"
    pushServerPluginOcs       = "1.0.0"

    pushServerIntegrationTestsV1 = "1.0.0"
    pushServerIntegrationTestsV2 = "1.0.0"

    yakDevCommon  = "4.1.0"
    yakDevDomain  = "4.1.0"
    yakDevJackson = "4.1.0"

    yakApisGoogle = "2.2.0"

    yakLibAmazon          = "4.1.0"
    yakLibServlet         = "4.1.0"
    yakLibCouchAce        = "4.1.1"
    yakLibSpringSecurity  = "4.1.1"
    yakLibSpringCouchAce  = "1.0.0"
    yakLibJaxrsJackson    = "4.1.0"

    yakAppJerseySpring  = "1.0.0"
  }

  configurations.all({
    resolutionStrategy({
      failOnVersionConflict()
    })
  })
}
