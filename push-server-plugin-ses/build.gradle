project(":push-server-plugin-ses") {
  description = "Cosmic Push Amazon SES Plugin"

  version = pushServerPluginSes

  apply from: "../build-config-deployer.gradle"

  dependencies {
    compile project(":push-server-common")
    compile ("org.crazyyak.lib:yak-lib-amazon:$yakLibAmazon")

    testCompile ("org.testng:testng:6.8.17")
  }

  configurations.all({
    resolutionStrategy({
      force(
          "org.springframework:spring-aop:$springVersion",
          "org.springframework:spring-core:$springVersion",
          "org.springframework:spring-beans:$springVersion",
          "org.springframework:spring-context:$springVersion",
          "org.springframework:spring-expression:$springVersion",

          "commons-logging:commons-logging:1.2",
          "com.fasterxml.jackson.core:jackson-databind:2.5.0",
      )
    })
  })
}
