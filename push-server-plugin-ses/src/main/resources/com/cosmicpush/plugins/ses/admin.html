<form style="margin-top: 1em" method="post">
  <fieldset style="margin-top: 1em">
    <legend>
      <img src="${push-server-base}/manage/ses-email/icon" class="icon" style=""/>
      <span>AWS SES</span>
    </legend>

    <table style="width: 100%; float: left">
      <colgroup>
        <col style="width: 1em"/>
        <col style="width: 1em"/>
        <col/>
      </colgroup>
      <tbody>
        <tr>
          <td><label for="aws-access-key">Access Key ID:</label></td>
          <td><input type="text" id="aws-access-key" name="accessKeyId" value="${config-access-key-id}" style="width:200px;"></td>
          <td rowspan="3" class="help">
            Use this push to send email messages via Amazon's Simple Email Service (SES).<br/><br/>
            The <span style="font-weight:bold; color: white">Recipient Override</span> may be specified to force
            all messages to be sent to this specific recipient. When specified, messages will never be delivered
            to the API's requested recipient.
          </td>
        </tr>
        <tr>
          <td><label for="aws-secret-key">Secret Key:</label></td>
          <td><input type="text" id="aws-secret-key" name="secretKey" value="${config-secret-key}" style="width:200px;"></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td><label for="aws-test">Test Address:</label></td>
          <td><input type="text" id="aws-test" name="testAddress" value="${config-test-address}" style="width:200px;"></td>
        </tr>
        <tr>
          <td><label for="aws-override">Recipient Override:</label></td>
          <td><input type="text" id="aws-override" name="recipientOverride" value="${config-recipient-override}" style="width:200px;"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right">
            <button type="submit" formaction="${push-server-base}/manage/api-client/${api-client-name}/ses-email" style="float:right">Update</button>
            <button type="submit" formaction="${push-server-base}/manage/api-client/${api-client-name}/ses-email/test" style="float:right">Test</button>
            <button type="submit" formaction="${push-server-base}/manage/api-client/${api-client-name}/ses-email/delete" style="float:left">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</form>
